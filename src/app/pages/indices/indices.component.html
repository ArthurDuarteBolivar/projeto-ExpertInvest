<app-header-page title="{{acoesB3.Trad[0].scty.symb}}" description="{{acoesB3.Trad[0].scty.desc}}"
    icon="false"></app-header-page>


<section class="container">
    <app-top-info-indice [info]="acoesB3"></app-top-info-indice>
    <div class="wrapper">
        <h1 class="uppercase">cotação  {{acoesB3.Trad[0].scty.symb}}</h1>
        <ngx-charts-line-chart [legend]="legend" [showXAxisLabel]="showXAxisLabel" [scheme]="colorScheme"
            [showYAxisLabel]="showYAxisLabel" [xAxis]="true" [yAxis]="true" [autoScale]="true" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)" style="fill: #d1d1d1;" [timeline]="true"  [showGridLines]="true">
        </ngx-charts-line-chart>
    </div>
</section>
